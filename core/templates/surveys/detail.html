{% extends "base.html" %}
{% block content %}

<h2>Survey: {{ survey.name }}</h2>
<ul>
{% for question in view.questions %}
    <li>{{ question.text }}
        <ul>
        {% for option in question.options %}
            <li>{{ option.text }}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock content %}
